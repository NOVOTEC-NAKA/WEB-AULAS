<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #03</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search"> <!-- um formulario onde concluido ira levar para o resultado de pesquisa no google com os inputs dados -->
        <input type="text" name="q" placeholder="Digite o termo..."> <!-- input de texto onde o valor dado será guardado como "q" -->
        <select name="hl"> <!-- input de opções onde o valor será guardado como "hl" -->
            <option value="pt-br">Português (Brasil)</option> <!-- quando selecionado será "pt-br" -->
            <option value="en-us">Inglês (Americano)</option> <!-- ..."en-us" -->
            <option value="es-sp">Espanhol (Espanha)</option> <!-- ..."es-sp" -->
        </select>
        <button>Pesquisar</button> <!-- o botão para enviar os inputs  -->
    </form>
    <script>
        console.log(document.forms) // pegar todos os formularios da pagina
        console.log(document.forms[0]) // pegar a primeira instancia do formulario da pagina
        console.log(document.getElementsByName("pesquisa")) // pegar todos os elementos com o nome de "pesquisa"
        console.log(document.pesquisa) // similar com o método anterior, mas nesse caso o resultado será a instancia do elemento em vez de uma lista, já que só tem uma instancia com o nome de "pesquisa"
        console.log(document.pesquisa.q) // pegar a instancia "q" dentro do formulario com o nome de "pesquisa"
        document.pesquisa.q.value = "Linux Brasil" // coloca/modifica o valor do input do "q"
        document.pesquisa.hl.value = "en-us" // coloca/modifica o valor do input do "hl"
        console.log(document.pesquisa.hl.selectedIndex) // pegar o index do atual valor selecionado das opções
    </script>
</body>

</html>
