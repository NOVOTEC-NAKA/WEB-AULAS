<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>WEB-AULAS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <script src="scripts/script.js"></script>
        <script src="scripts/bolo_de_limão.js"></script>
    </head>
    <body>
        <h1 class="bgcolor1 bor1 rounded-corners centertext" id="page-body-title"> </h1>

        <div style="font-size: larger; width: 75%; height: 70em;" class="center bgcolor3 bor1 rounded-corners">
            <h1 class="zoom-weak">Como fazer Bolo de Limão</h1>
            
            <img src="images/bolo_de_limão_2.webp" class="rounded-corners bor1 small-image-display margin-left float-left zoom-weak">
            
            <div class="float-left margin-left" style="text-align: left;">
                <p style="font-size: xx-large;" class="zoom-weak">Ingredientes:</p>
                <p class="zoom-normal">Massa:</p>
                <ul class="zoom-weak" id="bolo-massa-ingredientes"></ul>
                <br><br>
            </div>
            
            <img src="images/bolo_de_limão_0.webp" class="rounded-corners bor1 small-image-display margin-left float-left zoom-weak">

            <div class="left">
                <p class="zoom-normal">Calda:</p>
                <ul class="zoom-weak" id="bolo-calda-ingredientes"></ul>
            </div>

            <div class="left">
                <p style="font-size: xx-large;" class="zoom-weak">Modo de Preparo:</p>
                <p class="zoom-weak">Bolo:</p>
                <ul class="zoom-weak" id="bolo-massa-preparo"></ul>
            </div>

            <div class="left">
                <p class="zoom-weak">Calda:</p>
                <ul class="zoom-weak" id="bolo-calda-preparo"></ul>
            </div>
        </div>
        <script>
            pageTitle("Bolo de Limão");
            generateListItems("bolo-massa-ingredientes", [
                "3 Ovos", 
                "2 Xícara de açúcar",
                "2 e 1/2 Xícara de farinha de trigo",
                "1/2 Xícara de óleo",
                "1 Xícara de leite morno",
                "1 Colher de fermento em pó",
                "Raspas de 1 limão",
                "Suco de 1 limão"
            ]);

            generateListItems("bolo-calda-ingredientes", [
                "1 Lata leite condensado",
                "1 Caixinha creme de leite",
                "200ml de Suco de limão"
            ]);
            
            generateListItems("bolo-massa-preparo", [
                "Bata no liquidificador os ovos o óleo o leite e o açúcar por aproximadamente 3 minutos.",
                "Em seguida adicione o suco a farinha e as raspas de limão e bata por 1 minuto.",
                "Adicione o fermento e mexa bem até ficar homogênea.",
                "Coloque em uma forma redonda untada e enfarinhada e leve ao forno pré aquecido a 180 graus por 35 a 45 minutos."
            ]);

            generateListItems("bolo-calda-preparo", [
                "Bata tudo no liquidificador por 3 minutos e leve a geladeira por 30 minutos.",
                "Desenforme o bolo e espere esfriar completamente.",
                "Cubra seu bolo com a cobertura e sirva em seguida."
            ]);
        </script>
    </body>
